<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Livre Brasil</title>
    <link rel="stylesheet" href="./styles.css">
    <style>
        html {
            box-sizing: border-box;
            font-size: 16px;
            }

            *, *:before, *:after {
            box-sizing: inherit;
            }

            body, h1, h2, h3, h4, h5, h6, p, ol, ul {
            margin: 0;
            padding: 0;
            font-weight: normal;
            }

            ol, ul {
            list-style: none;
            }

            img {
            max-width: 100%;
            height: auto;
            }
    </style>
</head>
<body>
    <section class="header">
        <article class="headerHigh">
            <img src="./logoML.jpg" id="logoML">
            <input type="text" placeholder="Buscar produtos, marcas e muito mais..." id="searchBar">
            <a id="meliMais" href="https://www.mercadolivre.com.br/assinaturas/melimais#origin=banner-menu&me.audience=all&me.bu=3&me.bu_line=26&me.component_id=banner_menu_web_ml&me.content_id=BANNER_MENU_PROMO_9_90_MELI_MAIS&me.flow=-1&me.logic=user_journey&me.position=0">Escolha seu plano <span>meli+</span> a partir de <span>R$9,90</span></a>
        </article><br>
        <article class="headerLow">
            <a>Categorias</a>
            <a>Ofertas</a>
            <a>Cupons</a> 
            <a>Supermercado</a>
            <a>Moda</a> 
            <a>Mercado Play</a>
            <a>Vender</a> 
            <a>Contato</a>
            <a>Criar a sua conta</a>
            <a>Entre</a>
            <a>Compras</a>
            <a>Carrinho</a>
        </article>
    </section>
    <section class="body">
        <section class="payOptions">
            <p class="payOption">Pagamento rapido e seguro</p>
            <p class="payOption payDois">Até 10 parcelas sem juros</p>
            <p class="payOption">Parcelamento sem cartão</p>
            <p class="payOption">Via Pix</p>
            <p id="lastOption">+</p>
        </section>
    </section>
</body>
</html>
