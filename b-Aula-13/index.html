<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre novas lojas</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <h1>Cadastro de lojas</h1>
    <div class="conteudo">
        <section>
            <label for="input" id="name">Nome:</label>
            <input type="text" id="nameStore" placeholder="Nome da loja"><br>

            <label for="inputEndereco" id="adress">Endereço:</label>
            <input type="text" id="adressStore" placeholder="Endereço da loja"><br><br>

            <label id="titleCheck">Dias de funcionamento</label><br>
            <input type="checkbox" id="check2">Seg
            <input type="checkbox" id="check">Ter
            <input type="checkbox" id="check">Qua
            <input type="checkbox" id="check">Qui
            <input type="checkbox" id="check">Sex
            <input type="checkbox" id="check">Sab
            <input type="checkbox" id="check">Dom
            <br><br>
            <label for="" id="titleCheck">Horários de funcionamento</label>
        </section>
        <section id="funcionamento">
            <label for="" id="horarioSeg">Segunda-feira</label>
            <input type="text" class="horario" placeholder="00">
            <input type="text" class="horario" placeholder="00"><br>
            <label for="" id="horarioSeg">Terça-feira</label>
            <input type="text" class="horario" placeholder="00">
            <input type="text" class="horario" placeholder="00"><br>
            <label for="" id="horarioSeg">Quarta-feira</label>
            <input type="text" class="horario" placeholder="00">
            <input type="text" class="horario" placeholder="00"><br>
            <label for="" id="horarioSeg">Quinta-feira</label>
            <input type="text" class="horario" placeholder="00">
            <input type="text" class="horario" placeholder="00"><br>
            <label for="" id="horarioSeg">Sexta-feira</label>
            <input type="text" class="horario" placeholder="00">
            <input type="text" class="horario" placeholder="00"><br>
            <label for="" id="horarioSeg">Sábado</label>
            <input type="text" class="horario" placeholder="00">
            <input type="text" class="horario" placeholder="00"><br>
            <label for="" id="horarioSeg">Domingo</label>
            <input type="text" class="horario" placeholder="00">
            <input type="text" class="horario" placeholder="00"><br>
        </section>
        <button id="salvar" onclick="salvar(texto)">Salvar</button>
    </div>
    

    
    <script src="index.js"></script>
</body>
</html>
